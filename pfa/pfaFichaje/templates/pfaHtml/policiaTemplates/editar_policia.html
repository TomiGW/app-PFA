<!DOCTYPE html>
{%load static%}

<html>
    <head>
        <title> Editar policia </title>
        <link rel="stylesheet" href="{% static 'css/editar.css' %}">
    </head>
    <body>

        <ul class="menu">
            <img class="Escudo" style="width: 123px;height: 116px;" src="/static/imagenes/Escudo_PFA.png">
            <li class="Izquierdo">Complete los datos correspondientes: </li>
        </ul>
        
        <div class="centerdiv1" style="padding: 10px; margin: 30px;">
            <h2>Editar Policia</h2>
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="botones">Guardar</button>
            </form>

            {% for message in messages %}
                <div class="alert alert-info">
                    <a class="close" href="#" data-dismiss="alert"></a>
                    {{message}} 
                </div>
            {%endfor%}
        </div>

    </body>
</html>
